<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/cc">

	<f:event listener="#{personBean.preRender}" type="preRenderView" />

	<h:body>
		<fieldset>
			<legend>Salary calculator</legend>

			<h:form>
				<h:messages style="color:red;" />
				<h:panelGrid columns="4" id="textPanel">
					<h:outputText value="Name :" /> 
					<h:inputText id="name" value="#{personBean.name}" required="true" requiredMessage="Name is required">
						<f:validator validatorId="NameValidator" />
					</h:inputText>
		 
					<h:outputText value="Age :" /> 
					<h:inputText id="age" value="#{personBean.age}" required="true" requiredMessage="Age is required">
						<f:validator validatorId="AgeValidator" />
					</h:inputText>
					
					<h:outputText value="Grade :" />
		 			<h:inputText id="grade" value="#{personBean.grade}" required="true" requiredMessage="Grade is required">
						<f:validator validatorId="GradeValidator" />
					</h:inputText>
		 			
		 			<h:outputText value="Years in service" />
		  			<h:inputText id="yearsOfService" value="#{personBean.yearsOfService}" required="true" requiredMessage="Years in service is required">
						<f:validator validatorId="YearsInServiceValidator" />
					</h:inputText>
				</h:panelGrid>
				<h:commandButton action="#{personBean.calculateSalary}" value="Calculate" />
				<h:commandButton action="showSalary" actionListener="#{personBean.calculateSalaryListener}"  value="Calculate2" />
				<h:commandButton actionListener="#{personBean.calculateSalaryListener}" value="Calculate3" />
				<h:commandButton value="Calculate4">
					<f:actionListener type="com.springsource.insight.plugin.jsf.test.bean.CalculateSalaryActionListener" />
				</h:commandButton>
			</h:form>
	
			#{personBean.name} you can expect a salary of Â£#{personBean.salary}
	
		</fieldset>
		
	</h:body>
</html>
